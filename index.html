<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="pridejs-config-duration" content="always" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pride Halo | Add a halo to your avatar picture to celebrate Pride</title>
    <link href="https://unpkg.com/tachyons@4.10.0/css/tachyons.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/dom-to-image@2.6.0/src/dom-to-image.js"></script>
    <script src="https://unpkg.com/vue-picture-input"></script>
  </head>
  <body class="bg-white">
    <main class="pa3 sans-serif" id="app">
      <h1 class="w-100 tc f1 fw7 near-black">Pride Halo</h1>
      <h3 class="w-100 ph4 near-black f4 fw5 tc lh-copy">Celebrate pride with your flag of choice on your avatar picture!</h3>
      <div class="flex flex-column justify-center items-center">
        <div :class="picked" class="br-100 h5 w5 overflow-hidden flex items-center justify-center" id="pride-avatar">
        <picture-input
            @change="onChange"
            width="400"
            height="400"
            margin="16"
            button-class="dn"
            accept="image/jpeg,image/png">
        </picture-input>
        </div>
      </div>

      <form class="flex flex-wrap center justify-between w-60-ns w-70 mv3 ph4 ph0-ns">
          <div class="dib pv2 w-100 w-unset-ns">
            <input v-model="picked" name="halo" value="rainbow" id="rainbow" type="radio" />
            <label for="rainbow" class="f6 fw5 ml1">
              Rainbow Flag
            </label>
          </div>
          <div class="dib pv2 w-100 w-unset-ns">
            <input v-model="picked" name="halo" value="bi" id="bi" type="radio" />
            <label for="bi" class="f6 fw5 ml1">
              Bi Flag
            </label>
          </div>
          <div class="dib pv2 w-100 w-unset-ns">
            <input v-model="picked" name="halo" value="trans" id="trans" type="radio" />
            <label for="trans" class="f6 fw5 ml1">
              Trans Flag
            </label>
          </div>
          <div class="dib pv2 w-100 w-unset-ns">
            <input v-model="picked" name="halo" value="nonbinary" id="nonbinary" type="radio" />
            <label for="nonbinary" class="f6 fw5 ml1">
              Nonbinary
            </label>
          </div>
          <div class="dib pv2 w-100 w-unset-ns">
            <input v-model="picked" name="halo" value="genderqueer" id="genderqueer" type="radio" />
            <label for="genderqueer" class="f6 fw5 ml1">
              Genderqueer
            </label>
          </div>
          <div class="dib pv2 w-100 w-unset-ns">
            <input v-model="picked" name="halo" value="genderfluid" id="genderfluid" type="radio" />
            <label for="genderfluid" class="f6 fw5 ml1">
              Genderfluid
            </label>
          </div>
        </form>
        <div class="w-100 flex justify-center">
         <button :disabled="downloadButtonState == 0" :class="(downloadButtonState == 0) ? 'bg-light-silver' : picked+' pointer'" class="pa0 bn br2 f4 fw5 near-black sans-serif" @click="printPng">
            <span class="db pv2 ph3 bg-white-30 tc">Download</span>
          </button>
        </div>
      </main>
      <footer class="sans-serif f6 w-100 tc mt4">Proudly built by <a class="link blue fw5" href="https://twitter.com/dfosco" target="_blank">@dfosco</a></footer>
    <script src="index.js"></script>
    <script src="https://cdn.neop.me/gay-pride.js/pride.js"></script>
  </body>
</html>
